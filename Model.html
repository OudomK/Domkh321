<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .top{
        width: 80%;
        margin: auto;
        background-color: aqua;
    }
    .box-sild{
        width: 80%;
        height: 500px;
        margin: auto;
    }
    .box-side{
        margin-top: 10px;
        width: 100%;
        height: 100%;
        border-radius: 15px;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        overflow: hidden;
    }
    .mySwiper{
        height: 100%;
        width: 100%;
    }
    .mySwiper img{
        width: 100%;
        height: 100%;
    }
    .box{
        width: 80%;
        height: 100vh;
        background-color: white;
        margin: auto;
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
       }
       .item-box{
        box-shadow: 1px 1px 5px 0px black;
        margin-top: 10px;
        width: 24.5%;
        height: 400px;
        background-color: blue;
       }
       .box-img{
        width: 100%;
        height: 50%;
       }
       .box-img img{
        object-fit: cover;
        width: 100%;
        height: 100%;
       }
       .box-text{
        width: 100%;
        height: 50%;
        background-color: black;
       }
       .box-text h1{
        font-size: 22px;
        font-family:"Kode Mono" ;
        color: white;
        padding: 10px;
       }
       .box-text button{
        background-color: blue;
        border-radius: 10px; 
        width: 100px;
        padding: 6px;
        margin-left: 10px;
        border: none;
        color: white;
       }
       .box-text button:hover{
        background-color: pink;
       }
       a{
        font-size: 20px;
        margin-left: 1100px;
        font-weight: 400
       }
       .left-menu{
        width: 400px;
        height:auto;
        background-color:rgba(76, 71, 71, 0.663);
        position: absolute;
        right: 0;
        top: 30px;
        display: none;
       }
       .left-menu table{
        width: 100%;
        color: white;
        font-size: 22px;
        border-collapse: collapse;
       }
       table tr th{
        border: 1px solid white;
        padding: 4px;
       }
       table tr td{
        border: 1px solid white;
        padding: 6px;
        text-align: center;
       }
</style>
<body>
    <div class="top">
        <h1 style="padding: 15px; font-size: 30px;"  class="animate__animated animate__backInRight"> Model Tesla Car</h1>
        <a href="" id="btn-shop"><i class="fa-brands fa-shopify"></i>Shop</a>
        <div class="left-menu ">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>name</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Img</th>
                    </tr>
                </thead>
                <tbody id="tbl-data">
                    <tr>
                        <td>1001</td>
                        <td>Cafe</td>
                        <td>10$</td>
                        <td>5</td>
                        <td>
                            <img src="https://media-cdn.tripadvisor.com/media/photo-s/16/bf/39/8a/photo0jpg.jpg" alt="" style="height: 70px; width:70px;">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="box-sild">
        <div class="box-side">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtfU9nOC_Dp5mxGPM1EriR9sA1D9Ry8TGHGg79zwSN0Q&s" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="https://images.pexels.com/photos/11099564/pexels-photo-11099564.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="https://images.pexels.com/photos/11099566/pexels-photo-11099566.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="https://images.pexels.com/photos/14445437/pexels-photo-14445437.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="https://images.pexels.com/photos/10549261/pexels-photo-10549261.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="https://images.pexels.com/photos/14648101/pexels-photo-14648101.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="https://images.pexels.com/photos/14473126/pexels-photo-14473126.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="https://images.pexels.com/photos/11979587/pexels-photo-11979587.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="https://images.pexels.com/photos/19052322/pexels-photo-19052322/free-photo-of-teska-cybertruck-on-the-road.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                  </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
              </div>
        </div>
    </div>
    <div class="box">
        <div class="item-box">
            <div class="box-img">
                <img src="https://images.pexels.com/photos/19052322/pexels-photo-19052322/free-photo-of-teska-cybertruck-on-the-road.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            </div>
            <div class="box-text">
                <h1>Hot late</h1>
                <h1>Price:10$<i class="fa-regular fa-star"></i></h1>
                <h1>Qty:5</h1>
                <button type="">Buy</button>
            </div>
        </div>
    </div>
</body>
<script>
    var swiper = new Swiper(".mySwiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });

    const products=[
        {"id":1001,
        "name":"Tesla",
        "Price":"70000$",
        "Qty":"1" ,
        "img":"https://images.pexels.com/photos/15089585/pexels-photo-15089585/free-photo-of-a-white-tesla-model-y.jpeg?auto=compress&cs=tinysrgb&w=600"
       },
       {"id":2002,
        "name":"Nissan",
        "Price":"100000$",
        "Qty":"1",
        "img":"https://images.pexels.com/photos/7985573/pexels-photo-7985573.jpeg?auto=compress&cs=tinysrgb&w=600"
       },
       {"id":3002,
        "name":"Toyato",
        "Price":"80000$",
        "Qty":"1",
        "img":"https://images.pexels.com/photos/12122691/pexels-photo-12122691.jpeg?auto=compress&cs=tinysrgb&w=600"
       },
       {"id":4004,
        "name":"GTV KHAIN",
        "Price":"1000000$",
        "Qty":"1",
        "img":"https://images.pexels.com/photos/16653735/pexels-photo-16653735/free-photo-of-view-of-a-black-tesla-model-s-on-a-parking-lot.jpeg?auto=compress&cs=tinysrgb&w=600"
       },
       {"id":5005,
        "name":"ROLL ROYCE",
        "Price":"5000000$",
        "Qty":"1",
        "img":"https://images.pexels.com/photos/19052331/pexels-photo-19052331/free-photo-of-tesla-cybertruck-on-road.jpeg?auto=compress&cs=tinysrgb&w=600"
       },
       {"id":6006,
       "name":"Lamborghini",
       "Price":"7000000$",
        "Qty":"5",
       "img":"https://images.pexels.com/photos/12554294/pexels-photo-12554294.jpeg?auto=compress&cs=tinysrgb&w=600"
      },
      {"id":7007,
       "name":"Bugatti",
       "Price":"10000000$",
        "Qty":"1",
       "img":"https://images.pexels.com/photos/14473126/pexels-photo-14473126.jpeg?auto=compress&cs=tinysrgb&w=600"
      },
      {"id":8,
       "name":"BMW",
       "Price":"9000000$",
       "Qty":"1",
       "img":"https://images.pexels.com/photos/757185/pexels-photo-757185.jpeg?auto=compress&cs=tinysrgb&w=600"
      },
     ]

     getproduct();
     function getproduct(){
        var txt=""
        for (const pro of products){
            txt+=`
            <div class="item-box">
                <div class="box-img">
                    <img src="${pro.img}" alt="">
                </div>
                <div class="box-text">
                    <h1>${pro.name}</h1>
                    <h1>${pro.Price}</h1>
                    <h1>${pro.Qty}</h1>
                    <button id="btn-add">Buy</button>
                </div>
            </div>
            `
            document.querySelector(".box").innerHTML=txt;
            
        }
    }

    var btn=document.querySelectorAll(" #btn-add");
    var num=1;
    // i= ides
    //el= element
           btn.forEach((el,i)=>{
               el.addEventListener("click",function(){
                   document.querySelector(".logo-bar").innerHTML=num;
                   document.getElementById("tbl-data").innerHTML+=`
               <tr>
                   <td>${products[i].id}</td>
                   <td>${products[i].name}</td>
                   <td>${products[i].Price}</td>
                   <td>${products[i].Qty}</td>
                   <td>
                       <img src="${products[i].img}" style="height: 70px; width:70px;">
                   </td>
               </tr>
                  `
                  num++;
               })
           })
           document.getElementById("btn-shop").onclick=function(){
               document.querySelector(".left-menu").style.display="block";
           }
           document.querySelector(".left-menu").onclick=function(){
               document.querySelector(".left-menu").style.display="none";
           }
</script>
</html>
